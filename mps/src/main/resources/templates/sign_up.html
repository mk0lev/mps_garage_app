<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>Automotive Workshop</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Nunito:600,700" rel="stylesheet">

    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="/lib/animate/animate.min.css" rel="stylesheet">
    <link href="/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/lib/flaticon/font/flaticon.css" rel="stylesheet">
    <link href="/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet"/>

    <!-- Template Stylesheet -->
    <link href="/css/login.css" rel="stylesheet">
</head>

<body>
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Client</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Repairman</label>
        <div class="login-form">
            <div class="sign-in-htm">
                    <form action="#" th:action="@{registerClient}" th:object="${userDTO}" method='POST'>
                        <div class="group">
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" th:field="*{username}" placeholder="Username"/>
                        </div>
                        <div class="group">
                            <label for="pass" class="label">Password</label>
                            <input id="pass" type="password" class="input" data-type="password" th:field="*{password}" pattern="[A-Za-z0-9.!]{4,50}" placeholder="Password"/>
                        </div>
                        <div class="group">
                            <input type="submit" class="button" value="Sign Up">
                        </div>
                        <div class="hr"></div>
                        <div class="foot-lnk">
                            <label>
                                <a href="/login">Already a member?</a>
                            </label>
                        </div>
                    </form>
            </div>
            <div class="sign-up-htm">
                <form action="#" th:action="@{username}" th:object="${userDTO}" method='POST'>
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input id="user1" type="text" class="input" th:field="*{username}" placeholder="Username"/>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input id="pass1" type="password" class="input" data-type="password" th:field="*{password}" pattern="[A-Za-z0-9.!]{4,50}" placeholder="Password"/>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Department</label>
                        <select class="select-group" th:field="*{services}">
                            <option value="" disabled selected>Choose Your Department</option>
                            <option value="Engine">Engine</option>
                            <option value="Brake System">Brake System</option>
                            <option value="Body and chassis">Body and chassis</option>
                            <option value="Electrical parts">Electrical parts</option>
                            <option value="Suspension">Suspension</option>
                            <option value="General maintenance">General maintenance</option>
                        </select>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Place of work</label>
                        <select class="select-group" th:field="*{workshopName}">
                            <option th:each="workshop : ${workshopList}" th:value="${workshop.getName()}" th:text="${workshop.getName()}" th:label="${workshop.getName()}">Where do you work?</option>
                        </select>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign Up">
                    </div>
                    <div class="foot-lnk">
                        <label>
                            <a href="/login">Already a member?</a>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
